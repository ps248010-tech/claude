    <script>
        var reservations = [];

        window.addEventListener('load', function() {
            loadReservations();
            var today = new Date().toISOString().split('T')[0];
            document.getElementById('date').min = today;
        });

        function loadReservations() {
            if (!window.storage) {
                console.log('Storage not available');
                return;
            }
            
            window.storage.list('reservation:').then(function(keys) {
                if (keys && keys.keys) {
                    var promises = keys.keys.map(function(key) {
                        return window.storage.get(key).then(function(result) {
                            if (result && result.value) {
                                return JSON.parse(result.value);
                            }
                            return null;
                        }).catch(function() {
                            return null;
                        });
                    });
                    
                    Promise.all(promises).then(function(loaded) {
                        reservations = loaded.filter(function(r) { 
                            return r !== null; 
                        });
                        renderReservations();
                    });
                }
            }).catch(function(error) {
                console.log('äºˆç´„ãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ', error);
            });
        }

        function handleSubmit() {
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var phone = document.getElementById('phone').value;
            var date = document.getElementById('date').value;
            var time = document.getElementById('time').value;
            var guests = document.getElementById('guests').value;

            if (!name || !email || !phone || !date || !time) {
                alert('ã™ã¹ã¦ã®é …ç›®ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
                return;
            }

            var newReservation = {
                id: Date.now().toString(),
                name: name,
                email: email,
                phone: phone,
                date: date,
                time: time,
                guests: guests,
                createdAt: new Date().toISOString()
            };

            if (!window.storage) {
                alert('Storage not available');
                return;
            }

            window.storage.set(
                'reservation:' + newReservation.id,
                JSON.stringify(newReservation)
            ).then(function() {
                reservations.push(newReservation);
                renderReservations();

                document.getElementById('name').value = '';
                document.getElementById('email').value = '';
                document.getElementById('phone').value = '';
                document.getElementById('date').value = '';
                document.getElementById('time').value = '';
                document.getElementById('guests').value = '1';

                var confirmation = document.getElementById('confirmation');
                confirmation.classList.remove('hidden');
                setTimeout(function() {
                    confirmation.classList.add('hidden');
                }, 5000);
            }).catch(function(error) {
                alert('äºˆç´„ã®ä¿å­˜ã«å¤±æ•—ã—ã¾ã—ãŸã€‚ã‚‚ã†ä¸€åº¦ãŠè©¦ã—ãã ã•ã„ã€‚');
                console.log(error);
            });
        }

        function deleteReservation(id) {
            if (!window.storage) {
                alert('Storage not available');
                return;
            }
            
            window.storage.delete('reservation:' + id).then(function() {
                reservations = reservations.filter(function(r) { 
                    return r.id !== id; 
                });
                renderReservations();
            }).catch(function(error) {
                alert('äºˆç´„ã®å‰Šé™¤ã«å¤±æ•—ã—ã¾ã—ãŸã€‚');
                console.log(error);
            });
        }

        function renderReservations() {

                return;
            }

            var sortedReservations = reservations.slice().sort(function(a, b) {
                return new Date(b.createdAt) - new Date(a.createdAt);
            });

            var html = '';

                var reservation = sortedReservations[i];

                html += '<button class="delete-btn" onclick="deleteReservation(\'' + reservation.id + '\')" title="å‰Šé™¤">Ã—</button>';

                html += '<p>ğŸ“§ ' + reservation.email + '</p>';
                html += '<p>ğŸ“ ' + reservation.phone + '</p>';
                html += '</div>';
